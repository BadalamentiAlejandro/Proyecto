<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto y Reservas</title>
    <link rel="shortcut icon" href="../Resources/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
    <header class="header">
        <h1 class="mainTitle">Yesale</h1>
        <h3 class="mainSubTitle">Fine Dining</h3>
    </header>

    <nav>
        <ul class="menuPrincipal">
            <li><a href="../index.html">Home</a></li>
            <li><a href="./QuienesSomos.html">Quienes Somos</a></li>
            <li><a href="./NuestroRestaurante.html">Nuestro Restaurante</a></li>
            <li><a href="./NuestroBar.html">Nuestro Bar</a></li>
            <li><a href="./ContactoyReservas.html">Contacto y Reservas</a></li>
        </ul>
    </nav>

    <main>
        <section class="prueba">
            <div><h2 class="tituloSecundario">Contacto y Reservas</h2></div>
            <div class="imgContactoyReservas"><img src="../Resources/imagen bar.jpg" alt="Imagen de un bar"></div>
        </section>

        <section class="prueba">
            <form action="">
                <fieldset>
                    <div>
                        <label class="labelForm" for="name">Escribe tu nombre</label>
                        <input class="boxForm" type="text" name="name" placeholder="Alex">
                    </div>

                    <br>

                    <div>
                        <label class="labelForm" for="surname">Escribe tu apellido</label>
                        <input class="boxForm" type="text" name="surname" placeholder="Montero">
                    </div>

                    <br>

                    <div>
                        <label class="labelForm" for="phone">Teléfono*</label>
                        <input class="boxForm" type="tel" name="phone" required>
                    </div>

                    <br>

                    <div>
                        <label class="labelForm" for="mail">E-mail*</label>
                        <input class="boxForm" type="email" name="mail" required>
                    </div>

                    <br>

                    <div>
                        <label class="labelForm" for="comment">Comentarios</label>
                        <br>
                        <textarea placeholder="Dia y hora para tu reserva y te confirmaremos a la brevedad" class="boxForm" name="comment" rows="15" cols="60"></textarea>
                    </div>

                    <br>

                    <div>
                        <label class="labelForm" for="terminos">Acepto términos y condiciones</label>
                        <input type="checkbox" name="terminos">
                    </div>

                    <br>

                    <div>
                        <input class="boxButton" type="submit" value="Enviar Datos">
                        <input class="boxButton" type="reset" value="Borrar Datos">
                    </div>
                </fieldset>
            </form>
        </section>
    </main>

    <footer>
        <div>
            <a href=""><img class="iconFooter" src="../Resources/footer logo facebook.png" width="50" alt="facebook logo"></a>
            <a href=""><img class="iconFooter" src="../Resources/footer logo instagram.webp" width="50" alt="instagram logo"></a>
            <a href=""><img class="iconFooter" src="../Resources/footer logo twitter.jpg" width="50" alt="twitter logo"></a>
        </div>
    </footer>
</body>

</html>
